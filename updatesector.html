<!DOCTYPE html>
<html>
<head>
  <title>Add Sector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-weight: bold;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    .btn-container {
      text-align: center;
    }
    
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .btn:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function confirmSubmission() {
      return confirm("Are you sure you want to submit?");
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Add Sector</h2>
    <form action="add_sector.php" method="POST" onsubmit="return confirmSubmission()">
      <div class="form-group">
        <label for="sector_id">Sector ID:</label>
        <input type="text" id="sector_id" name="sector_id" required>
      </div>
      <div class="form-group">
        <label for="sector_name">Sector Name:</label>
        <input type="text" id="sector_name" name="sector_name" required>
      </div>
      <div class="btn-container">
        <input type="submit" value="Submit" class="btn">
      </div>
    </form>
  </div>
</body>
</html>
