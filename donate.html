      // Get the sector ID and sector name from the URL query parameters
      <script>
const urlParams = new URLSearchParams(window.location.search);
const sectorId = urlParams.get('sector_id');
const sectorName = urlParams.get('sector_name');

// Check if sector ID and sector name are present in the URL
if (sectorId && sectorName) {
  // Create a new option element for the newly added sector
  const newOption = document.createElement('option');
  newOption.value = sectorId;
  newOption.text = sectorName;

  // Append the new option to the dropdown list
  const dropdown = document.getElementById('social_sector');
  dropdown.appendChild(newOption);
}
</script>
